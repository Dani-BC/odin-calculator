<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>

    <div class="container">
        <div class="calculatorContainer">
            <input type="text" class="display" id="display" placeholder="0" disabled>
            <div class="buttonsContainer">
                <div class="columns">
                    <button class="btn" id="clear">AC</button>
                    <button class="btn" id="number" value="0">0</button>
                    <button class="btn" id="number" value="4">7</button>
                    <button class="btn" id="number" value="1">4</button>
                    <button class="btn" id="number" value="7">1</button>

                </div>
                <div class="columns">
                    <button class="btn" id="/">/</button>
                    <button class="btn" id="*">*</button>
                    <button class="btn" id="number" value="8">8</button>
                    <button class="btn" id="number" value="5">5</button>
                    <button class="btn" id="number" value="2">2</button>
                </div>
                <div class="columns">
                    <button class="btn" id="-">-</button>
                    <button class="btn" id="+">+</button>
                    <button class="btn" id="number" value="9">9</button>
                    <button class="btn" id="number" value="6">6</button>
                    <button class="btn" id="number" value="3">3</button>
                </div>
            </div>
            <button class="btn" id="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
